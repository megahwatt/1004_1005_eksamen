<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oppgave 1 - Pokédex</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<img class="filter zero" src="assets/0_all.png" alt="Pokeball som symboliserer alle typer" data-type="" />
		<div class="divider"></div>
		<div class="filter-container">
			<div class="filter-btns">
				<img class="filter normal" src="assets/1_normal.png" alt="Normal" data-type="1" />
				<img class="filter fighting" src="assets/2_fighting.png" alt="Fighting" data-type="2" />
				<img class="filter flying" src="assets/3_flying.png" alt="Flying" data-type="3" />
				<img class="filter poison" src="assets/4_poison.png" alt="Poison" data-type="4" />
				<img class="filter ground" src="assets/5_ground.png" alt="Ground" data-type="5" />
				<img class="filter rock" src="assets/6_rock.png" alt="Rock" data-type="6" />
				<img class="filter bug" src="assets/7_bug.png" alt="Bug" data-type="7" />
				<img class="filter ghost" src="assets/8_ghost.png" alt="Ghost" data-type="8" />
				<img class="filter steel" src="assets/9_steel.png" alt="Steel" data-type="9" />
				<img class="filter fire" src="assets/10_fire.png" alt="Fire" data-type="10" />
				<img class="filter water" src="assets/11_water.png" alt="Water" data-type="11" />
				<img class="filter grass" src="assets/12_grass.png" alt="Grass" data-type="12" />
				<img class="filter electric" src="assets/13_electric.png" alt="Electric" data-type="13" />
				<img class="filter psychic" src="assets/14_psychic.png" alt="Psychic" data-type="14" />
				<img class="filter ice" src="assets/15_ice.png" alt="Ice" data-type="15" />
				<img class="filter dragon" src="assets/16_dragon.png" alt="Dragon" data-type="16" />
				<img class="filter dark" src="assets/17_dark.png" alt="Dark" data-type="17" />
				<img class="filter fairy" src="assets/18_fairy.png" alt="Fairy" data-type="18" />
			</div>
		</div>
		<div class="divider"></div>
		<h3>Create Your Very Own Monster</h3>
		<div class="divider"></div>
		<div class="create-your-own">
			<select id="type-selector" label="Choose your Pokémon type">
				<option value="1">Normal</option>
				<option value="2">Fighting</option>
				<option value="3">Flying</option>
				<option value="4">Poison</option>
				<option value="5">Ground</option>
				<option value="6">Rock</option>
				<option value="7">Bug</option>
				<option value="8">Ghost</option>
				<option value="9">Steel</option>
				<option value="10">Fire</option>
				<option value="11">Water</option>
				<option value="12">Grass</option>
				<option value="13">Electric</option>
				<option value="14">Psychic</option>
				<option value="15">Ice</option>
				<option value="16">Dragon</option>
				<option value="17">Dark</option>
				<option value="18">Fairy</option>
			</select>
			<input type="text" id="your-pokename" label="Pick a cute name for your monster" />
			<button id="create-btn">Create</button>
		</div>
		<div class="divider"></div>
		<h3>Caught Pokémons</h3>
		<div class="divider"></div>
		<div class="caught-pokes"></div>
		<div class="divider"></div>
		<h3>All Pokémons</h3>
		<div class="divider last-child"></div>
		<div class="container"></div>

		<script src="script.js"></script>
	</body>
</html>
